<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">
	<title>Registro de Entrenadores</title>
	<!-- Bootstrap core CSS -->
	<link href="dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="dist/css/register.css" rel="stylesheet">
</head>

<body>
	<div class="container">

		<form class="form-register">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="form-register-heading">
						<center>
							Registro de entrenador
						</center>
					</h2>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="nombre"> Nombre: </label>
					    <input type="text" class="form-control" placeholder="Ej. Juan Perez" id="nombre">
				  	</div>
				  	<div class="form-group">
				  		<label for="biografia"> Biografía: </label>
					    <textarea class="form-control" rows="3" placeholder="Ej. Experiencia de 5 años en Body Combat." id="biografia"></textarea>
				  	</div>
				  	<div class="form-group">
				  		<label for="imagen"> Imágen de Perfil: </label>
					    <input type="file" class="form-control" id="imagen">
				  	</div>
				  	<div class="form-group form-inline">
						<label for="reunion"> Dias de Reunion: </label>
						<div id="reunion">
							<div class="checkbox">
								<div class="checkbox">
									<label>
										<input type="checkbox" value=""> Lunes 
									</label>
								</div>
								<input type="time" class="form-control" id="inicio"> 
								<input type="time" class="form-control" id="fin"> 
							</div>
							<div id="reunion">
							<div class="checkbox">
								<div class="checkbox">
									<label>
										<input type="checkbox" value=""> Martes 
									</label>
								</div>
								<input type="time" class="form-control" id="inicio"> 
								<input type="time" class="form-control" id="fin"> 
							</div>
							<div id="reunion">
							<div class="checkbox">
								<div class="checkbox">
									<label>
										<input type="checkbox" value=""> Miercoles 
									</label>
								</div>
								<input type="time" class="form-control" id="inicio"> 
								<input type="time" class="form-control" id="fin"> 
							</div>
							<div id="reunion">
							<div class="checkbox">
								<div class="checkbox">
									<label>
										<input type="checkbox" value=""> Jueves 
									</label>
								</div>
								<input type="time" class="form-control" id="inicio"> 
								<input type="time" class="form-control" id="fin"> 
							</div>
							<div id="reunion">
							<div class="checkbox">
								<div class="checkbox">
									<label>
										<input type="checkbox" value=""> Viernes 
									</label>
								</div>
								<input type="time" class="form-control" id="inicio"> 
								<input type="time" class="form-control" id="fin"> 
							</div>
							<div id="reunion">
							<div class="checkbox">
								<div class="checkbox">
									<label>
										<input type="checkbox" value=""> Sábado 
									</label>
								</div>
								<input type="time" class="form-control" id="inicio"> 
								<input type="time" class="form-control" id="fin"> 
							</div>
							<div id="reunion">
							<div class="checkbox">
								<div class="checkbox">
									<label>
										<input type="checkbox" value=""> Domingo 
									</label>
								</div>
								<input type="time" class="form-control" id="inicio"> 
								<input type="time" class="form-control" id="fin"> 
							</div>
							
						</div>
				  	</div>
				  	<button class="btn btn-block btn-success" onClick="register()">Registrar</button>
				</div>
			</div>
		</form>

	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>
    <!-- Custom script -->
    <script type="text/javascript">
    	var register = function(){
    		var nombre = document.getElementById("biografia");
    		alert(nombre.value);
    	}
    </script>


</body>
</html>
