  <body>

    <div class="container">
      <br/>
      <table id="datatable" class="table">
        <tr>
          <th> Key </th>
          <th> Nombre </th>
          <th> Biograf√≠a </th>
          <th> Fecha de registro </th>

        </tr>
      </table>

    <a download="reporte.xls" href="#" onclick="return ExcellentExport.excel(this, 'datatable', 'Reporte');">Export to Excel</a>
    <script type="text/javascript">
      var iniciado = false;
      if(!iniciado){
        init();
        iniciado = true;
      }
      /** Inicializar la app **/
      function init(){
        createTable();
      }
      function createTable(){
        // Crear un reporte de entrenadores
        var table = document.getElementById('datatable');

        /** Datos **/
        var entrenadores = firebase.database().ref('entrenador/');
        entrenadores.on('child_added', function(data) {
          console.log(data.val());
          var row = table.insertRow(1);

          cell = row.insertCell(-1);
          cell.innerHTML = data.key;

          cell = row.insertCell(-1);
          cell.innerHTML = data.val().perfil.nombre;

          cell = row.insertCell(-1);
          cell.innerHTML = data.val().perfil.biografia;

          cell = row.insertCell(-1);
          cell.innerHTML = data.val().perfil.fecha_registro;          

          cell = row.insertCell(-1);
          cell.innerHTML = data.val().perfil.url_imagen;
        });
      }
    </script>
