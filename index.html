<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Registro N10</title>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/signin.css" rel="stylesheet">
    <link href="dist/css/theme.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <img data-src="holder.js/200x200" class="img-thumbnail">
        <h4>Nivel 10</h4>
        <span class="text-muted">Imagen de éxito</span>
      </div>
        <form>
          <div align="center"><h2 class="form-signin-heading">Registro</h2></div>

          <div class="input-group input-group-lg">
              <span class="input-group-addon col-6" id="sizing-addon1">Nombre:</span>
              <label for="inputNombre" class="sr-only">Nombre</label>
              <input type="text" id="inputNombre" class="form-control" placeholder="Ingrese su nombre aquí..." aria-describedby="sizing-addon1" required>
          </div>

          <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">Celular:</span>
              <label for="inputCelular" class="sr-only">Celular</label>
              <input type="text" id="inputCelular" class="form-control" placeholder="su teléfono celular..." aria-describedby="sizing-addon1" required>
          </div>

          <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">Ciudad:</span>
              <label for="inputCelular" class="sr-only">Ciudad</label>
              <input type="text" id="inputCelular" class="form-control" placeholder="en que ciudad vive?..." aria-describedby="sizing-addon1" required>
          </div>

          <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">País:</span>
              <label for="inputCelular" class="sr-only">País</label>
              <input type="text" id="inputCelular" class="form-control" placeholder="en que País vive?..." aria-describedby="sizing-addon1" required>
          </div>

          <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">País:</span>
              <label for="inputCelular" class="sr-only">País</label>
              <input type="text" id="inputCelular" class="form-control" placeholder="en que País vive?..." aria-describedby="sizing-addon1" required>
          </div>

          <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">Código de Entrenador:</span>
              <label for="inputCelular" class="sr-only">Código de Entrenador</label>
              <input type="text" id="inputCelular" class="form-control" placeholder="Código de Entrenador" aria-describedby="sizing-addon1" required>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Registrame</button>
        </form>
        <br>
        <button class="btn btn-lg btn-success btn-block">No tengo Código</button>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="assets/js/docs.min.js"></script>
  </body>
</html>
