        <form>
          <div align="center"><h2 class="form-signin-heading">Registro</h2></div>

          <div class="input-group input-group-lg">
              <span class="input-group-addon col-6" id="sizing-addon1">Nombre:</span>
              <label for="inputNombre" class="sr-only">Nombre</label>
              <input type="text" id="inputNombre" class="form-control" placeholder="ingresa tu nombre..." aria-describedby="sizing-addon1" required>
          </div>

          <div class="input-group input-group-lg">
              <span class="input-group-addon col-6" id="sizing-addon1">Email:</span>
              <label for="inputNombre" class="sr-only">Email</label>
              <input type="text" id="inputNombre" class="form-control" placeholder="ingresa tu email..." aria-describedby="sizing-addon1" required>
          </div>

          <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">Celular:</span>
              <label for="inputCelular" class="sr-only">Celular</label>
              <input type="text" id="inputCelular" class="form-control" placeholder="ingresa tu teléfono celular..." aria-describedby="sizing-addon1" required>
          </div>

          <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">Ciudad:</span>
              <label for="inputCelular" class="sr-only">Ciudad</label>
              <input type="text" id="inputCelular" class="form-control" placeholder="ingresa tu ciudad..." aria-describedby="sizing-addon1" required>
          </div>

          <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">País:</span>
              <label for="inputCelular" class="sr-only">País</label>
              <input type="text" id="inputCelular" class="form-control" placeholder="ingresa tu país..." aria-describedby="sizing-addon1" required>
          </div>

          <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">Código de Entrenador:</span>
              <label for="inputCelular" class="sr-only">Código de Entrenador</label>
              <input type="text" id="inputCelular" class="form-control" placeholder="Código de Entrenador" aria-describedby="sizing-addon1" required>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Registrame</button>
        </form>
